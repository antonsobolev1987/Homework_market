<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="header center">
        <div class="header_left">
            <img src="img/logo.svg" alt="img logo">
            <img class="header_search" src="img/button_search.svg" alt="img search">
        </div>
        <div class="header_right">
            <img src="img/button_menu.svg" alt="img menu">
            <img src="img/button_account.svg" alt="img account">
            <img src="img/button_card.png" alt="img card">
        </div>

    </div>

    <div class="banner center">
        <div class="banner_img">
            <img src="img/banner.png" alt="banner image">
        </div>
        <div class="banner_content">
            <h1 class="banner_content_h1">THE BRAND</h1>
            <h3 class="banner_content_text">OF LUXERIOUS FASHION</h3>
        </div>
    </div>
</body>

</html>
